<ion-modal-view>
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button menu-close class="button button-clear button-light" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list list-inset">
                <label class="item item-input item-floating-label">
                    <span class="input-label positive">Username</span>
                    <input type="text" placeholder="Username" ng-model="loginData.username">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label positive">Password</span>
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
            </div>

            <div class="padding">
                <button class="button button-block button-positive" type="submit">Log in</button>
            </div>

        </form>
    </ion-content>
</ion-modal-view>
