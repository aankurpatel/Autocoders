<ion-view view-title="Vehicle Detail">
    <ion-content>

        <div class="card">
            <div class="item item-divider">
                <h2 class="ac-vehicle-detail-value">{{vehicle.year}} {{vehicle.make}} {{vehicle.model}} {{vehicle.trim}}</h2>
            </div>

            <div class="item item-image">
                <img class="ac-vehicle-detail-img" ng-src="data:image/jpeg;base64,{{vehicle.imageUrl.substring(2, vehicle.imageUrl.length-2)}}" ng-hide="vehicle.imageUrl === '[\'\']'">
            </div>

            <div class="item">
                <div class="row">
                    <div class="col col-67 ac-left">{{vehicle.vin}}</div>
                    <div class="col col-33 ac-right">{{vehicle.type}}</div>
                </div>

                <div class="row">
                    <div class="col col-67 ac-left">{{vehicle.odo | number}} miles</div>
                    <div class="col col-33 ac-right">{{vehicle.extColor}}</div>
                </div>

                <div class="row">
                    <div class="col">
                        <h2 class="ac-vehicle-detail-value">{{vehicle.featPrice | currency : '$' : 0}}</h2>
                    </div>
                </div>
            </div>

            <div class="item item-divider ac-right">
                <button class="button button-clear button-calm" ng-click="NavigateToQuote()">
                    Get Quote
                </button>
            </div>
        </div>



    </ion-content>
</ion-view>
