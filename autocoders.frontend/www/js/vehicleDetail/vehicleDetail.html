<ion-view view-title="Vehicle Detail">
    <ion-content>

        <div class="card">
            <div class="item item-divider">
                <h2 class="ac-vehicle-detail-value">{{vehicle.year}} {{vehicle.make}} {{vehicle.model}} {{vehicle.trim}}</h2>
            </div>

            <div class="item item-image">
                <img class="ac-vehicle-detail-img" ng-src="data:image/jpeg;base64,{{vehicle.imageUrl.substring(2, vehicle.imageUrl.length-2)}}">
            </div>

            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">VIN</span>
                        <span class="ac-vehicle-detail-value">{{vehicle.vin}}</span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Type</span>
                        <span class="ac-vehicle-detail-value">{{vehicle.type}}</span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Exterior</span>
                        <span class="ac-vehicle-detail-value">{{vehicle.extColor}}</span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Odometer</span>
                        <span class="ac-vehicle-detail-value">{{vehicle.odo | number}} miles</span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Price</span>
                        <span class="ac-vehicle-detail-value">{{vehicle.featPrice | currency : '$' : 0}}</span>
                    </label>
                </div>
            </div>
            <div class="item item-divider ac-right">
                <button class="button button-clear button-calm">
                    Test Drive
                </button>
            </div>
        </div>



    </ion-content>
</ion-view>
