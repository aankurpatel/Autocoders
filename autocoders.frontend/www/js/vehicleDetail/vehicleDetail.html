<ion-view view-title="Details">
    <ion-content>

        <div class="card">
            <div class="item item-divider item-text-wrap">
                <h2 class="ac-vehicle-detail-value">{{vehicle.year}} {{vehicle.make}} {{vehicle.model}} {{vehicle.trim}}</h2>
            </div>

            <div class="item item-image ac-vehicle-detail-img">
                <!--<img class="ac-vehicle-detail-img" ng-src="{{vehicle.imageUrl[0]}}">-->


                <ion-slide-box show-pager="false">
                    <ion-slide ng-repeat="imageUrl in vehicle.imageUrl">
                        <img ng-src="{{imageUrl}}">
                    </ion-slide>
                </ion-slide-box>



            </div>

            <div class="item">
                <div class="row">
                    <div class="col col-67 ac-left">{{vehicle.vin}}</div>
                    <div class="col col-33 ac-right">{{vehicle.extColor}}</div>
                </div>

                <div class="row">
                    <div class="col col-67 ac-left">{{vehicle.odo | number}} miles</div>
                    <div class="col col-33 ac-right">{{vehicle.type}}</div>
                </div>

                <div class="row">
                    <div class="col">
                        <h2 class="ac-vehicle-detail-value">{{vehicle.featPrice | currency : '$' : 0}}</h2>
                    </div>
                </div>
            </div>

            <div class="item item-text-wrap">
                <p>
                    {{vehicle.description}}
                </p>
            </div>

            <div class="item item-divider ac-right">
                <button class="button button-clear button-calm" ng-click="NavigateToQuote()">
                    GET QUOTE
                </button>
            </div>
        </div>



    </ion-content>
</ion-view>
