<ion-view view-title="Browse">
    <ion-nav-buttons side="right">
        <button class="button button-icon ac-browse-vehicle-icon" ng-click="navigateToMaps()">
            <i class="ion-android-locate"></i>
        </button>
        <button class="button button-icon ac-browse-vehicle-icon" ng-click="doSomething()">
            <i class="ion-android-funnel"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list">

            <a class="item item-thumbnail-left ac-browse-vehicle-list" href="#" ng-repeat="vehicle in vehicles" ng-click="setselectedVehicle(vehicle)">
                <img class="ac-browse-vehicle-img" ng-src="data:image/jpeg;base64,{{vehicle.imageUrl[0]}}">
                <h2>{{vehicle.year}} {{vehicle.make}} {{vehicle.model}} {{vehicle.trim}}</h2>
                <div class="row ac-browse-vehicle-row">
                    <div class="col col-67 ac-left">{{vehicle.vin}}</div>
                    <div class="col col-33 ac-right">{{vehicle.extColor}}</div>
                </div>
                <div class="row ac-browse-vehicle-row">
                    <div class="col col-67 ac-left ac-vehicle-detail-value">{{vehicle.featPrice | currency : '$' : 0}}</div>
                    <div class="col col-33 ac-right">{{vehicle.type}}</div>
                </div>
            </a>

        </div>

    </ion-content>
</ion-view>
