<ion-view view-title="Browse Vehicles">
  <ion-content>
      <div class="list">

          <a class="item item-thumbnail-left" href="#" ng-repeat="vehicle in vehicles">
              <img ng-src="data:image/JPEG;base64,{{vehicle.image}}">
              <h2>{{year}} {{make}} {{model}}</h2>
              <p>{{vin}}</p>
              <p>{{status}}</p>
          </a>

      </div>


      <!--Example List-->
      <div class="list">
          <a class="item item-thumbnail-left" href="#">
              <img src="../../img/ionic.png">
              <h2>2006 Chevrolet Suburban</h2>
              <p>3GNFK16Z46G115745</p>
              <p>Used</p>
          </a>
          <a class="item item-thumbnail-left" href="#">
              <img src="../../img/ionic.png">
              <h2>2014 Chevrolet Impala LT</h2>
              <p>2G1125S37E9108642</p>
              <p>Used</p>
          </a>
      </div>



  </ion-content>
</ion-view>
