<ion-view view-title="Settings">
    <ion-content>
        <span class="item item-input">
            <span class="input-label">Account Key</span>
            <input type="text" ng-model="user.accountKey" />
        </span>
        <span class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="user.name" />
        </span>

        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="user.email">
        </label>
        <label class="item item-input">
            <span class="input-label">Telephone</span>
            <input type="tel" ng-model="user.phoneNo">
        </label>
        <ion-toggle ng-model="pushNotificationToggle.checked"
                    ng-change="pushNotificationChange()">
            Push Notifications
        </ion-toggle>

        <button ng-click="sendNotification()">
            Send Test Notification
        </button>
        <button ng-click="saveUser()">
            Save
        </button>
<!--        <span>-->
<!--            {{user}}-->
<!--        </span>-->
    </ion-content>
</ion-view>
