<ion-view view-title="Settings">
    <ion-content>
        <span class="item item-input">
            <span class="input-label">Account Key</span>
            <input type="text" ng-model="user.accountKey" />
            <button ng-click="getNewAccountKey()" ng-init="count=0">
                New
            </button>
        </span>
        <ion-toggle ng-model="pushNotification.checked"
                    ng-change="pushNotificationChange()">
            Push Notifications
        </ion-toggle>
    </ion-content>
</ion-view>
