<ion-view view-title="Settings">
    <ion-content>
        <span class="item item-input">
            <span class="input-label">Account Key</span>
            <input type="text" ng-model="user.accountKey" ng-change="accountKeyChange()" />
        </span>
        <ion-toggle ng-model="pushNotification.checked"
                    ng-change="pushNotificationChange()">
            Push Notifications
        </ion-toggle>

        <button ng-click="sendNotification()">
            Send Test Notification
        </button>
    </ion-content>
</ion-view>
