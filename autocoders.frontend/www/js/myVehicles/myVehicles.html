<ion-view view-title="My Vehicles">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-refresh" ng-click="go('/app/addEditVehicle')"></button>
        <button class="right button button-icon icon ion-plus" ng-click="go('/app/addEditVehicle')"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="vehicle in vehicles" href="#/app/playlists/{{playlist.id}}">
                {{vehicle.make}}
            </ion-item>
        </ion-list>

        <!-- <div class="item">-->
        <!-- <pre ng-bind="vehicles| json"></pre>-->
        <!-- </div>-->

        <div ng-repeat="vehicle in vehicles">
            {{vehicle.make.name}}
        </div>
    </ion-content>
</ion-view>
