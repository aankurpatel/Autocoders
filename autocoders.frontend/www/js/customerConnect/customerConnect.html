<ion-view view-title="Connect to Customer">
   
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <h2>
                    Scan to Connect.
                </h2>
            </div>

            <div class="item item-image padding">
                <qrcode data={{data}} size="200"></qrcode>
            </div>
        </div>

        <div class="list list-inset">
            <button class="button button-block button-balanced" ng-click="scanCode()">Scan QR Code</button>
        </div>
    </ion-content>

</ion-view>
